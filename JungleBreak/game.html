<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="scripts/quintus-all.js" type="text/javascript"></script>
</head>
<body style="background-color: black;">
    <script>
        // setup
        var Q = Quintus().include("Sprites, Scenes, Input, 2D, Touch, UI")
                         .setup({
                             width: 960,
                             height: 640
                         })
                         .controls()
                         .touch();

        // load assets
        Q.load("bw5.gif, cave.tmx", function () {
            Q.sheet("tiles", "bw5.gif", { tilew: 24, tileh: 24 });
            Q.stageScene("cave");
        });

        // set stage
        Q.scene("cave", function (stage) {
            var background = new Q.TileLayer({ dataAsset: "cave.tmx", layerIndex: 0, sheet: "tiles", tileW: 24, tileH: 24, type: Q.SPRITE_NONE });
            stage.insert(background);

            //var collision = new Q.TileLayer({ dataAsset: "cave.tmx", layerIndex: 1, sheet: 'tiles', tileW: 24, tileH: 24 });
            //stage.collisionLayer(collision);

            //var player = stage.insert(new Q.Player());
            //stage.add("viewport").follow(player, { x: true, y: true }, { minX: 0, maxX: background.p.w, minY: 0, maxY: background.p.h });

            //var verticalEnemy = new Q.VerticalEnemy({ x: 800, y: 120, rangeY: 24, asset: 'fly.png' });
            //stage.insert(verticalEnemy);
        });

        Q.scene("endGame", function (stage) {
            alert("Game Over!");
            window.location = "";
        });
    </script>
</body>
</html>
