<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="scripts/quintus-all.js" type="text/javascript"></script>
    <script src="scripts/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/village.js"></script>
    <script src="scripts/cave.js"></script>
    <link rel="stylesheet" href="styles/Game.css" type="text/css" />
</head>
<body style="background-color: white;">
    <div class="health-back" style="width: 300px; background-color: pink; height: 20px;">
        <div class="health" style="width: 100px; background-color: red; height: 20px;">
        </div>
    </div>

    <div class="karma-back" style="width: 300px; background-color: lightblue; height: 20px;">
        <div class="karma" style="width: 200px; background-color: blue; height: 20px;">
        </div>
    </div>
    <div>
        <script>

            var Q = Quintus({ development: true }).include("Sprites, Scenes, Input, 2D, Touch, UI")
                 .setup({
                     width: 960,
                     height: 640
                 })
                 .controls()
                 .touch();

            Cave.load(Q, function () {
                Q.stageScene('cave2');
            });


        </script>
    </div>
    <div class="message" style="clear: both;">
    </div>

    <div id="callout"><span class="text"></span></div>
</body>
</html>
